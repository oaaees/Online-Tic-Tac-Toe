<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>
</head>
<body>
    <section id="enter-name">
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="enter-name--container">
            <input type="text" name="name" placeholder="Enter your name" id="name">
            <div>
                <button id="create-room--btn" type="submit">Create a new room</button>
                <button id="enter-room--btn" type="submit">Enter a room</button>
            </div>
        </div>
    </section>
    <section id="waiting--container">
        <h1 class="game--title">Tic Tac Toe</h1>
        <img src="/img/loading.gif" alt="loading gif">
        <p id="room-id"></p>
        <p>Waiting for another player</p>
    </section>
    <section id="rooms--container">
        <h1 class="game--title">Tic Tac Toe</h1>
        <p>Choose a room</p>
        <div id="rooms--list"></div>
    </section>
    <section id="play--container">
        <h1 class="game--title">Tic Tac Toe</h1>
        <p class="players--id"><span class="p1--id"></span> vs <span class="p2--id"></span></p>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h3 id="game--status"></h3>
        <button id="new-game--btn">New Game</button>
    </section>

    <script src="client.js"></script>
    <!-- <script src="game.js"></script> -->
</body>
</html>
